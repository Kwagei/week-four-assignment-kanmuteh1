<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>    
    <div class="clock-circle">
        <div class="hour-hand-axis">
            <b><div class="hour-hand"></div></b>
        </div>

        <div class="minute-hand-axis">
            <b><div class="minute-hand"></div></b>
        </div>

        <div class="second-hand-axis">
            <b> <div class="second-hand"></div></b>
        </div>
    </div>
</body>
</html>
